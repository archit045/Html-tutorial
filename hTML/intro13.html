<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css fonts</title>
     <link href=""rel="stylesheet"> <!-- for bring any font style by link  -->
    <style>
        p{
            font-family: cursive; /* font style */
            font-family: 'Courier New', Courier, monospace; /* group of font style use by avalability*/
            font-size: 23px;  /* 1/96 of an inch */
            line-height: 1.3em;/* em font size that becomes multiple of the font size of the parent  */
            font-weight: bold; /* for the font weight to bold  */
        }
        span{
            font-weight: bold ;
            font-style: unset;
        }
    </style>
</head>
<body>
    <h4> Css Font </h4>
    <p> Lets Play with <span>fonts</span> fonts it is exciting</p>
</body>
</html>
