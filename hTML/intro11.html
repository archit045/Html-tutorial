<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selectors</title>
    <style>
        /* element selector  */
        
        p {
            border: 2px solid red;
        }
        /* . class selector */
        
        .redelement {
            color: red;
        }
        
        .bgblack {
            background-color: black;
        }
        /* # id selector */
        
        #pink {
            color: pink;
        }
        /* Grouping selector */
        
        footer,
        span {
            background-color: aquamarine;
        }
    </style>
    <h3> Css Selectors </h3>
    <p id="pink">These A simple Paragraph to demonstrate css selectors</p>
    <div>
        <p id="red" class="redelement bgblack">These A another simple Paragraph to demonstrate css selectors</p>
        <div>
            <p> yet These A another simple Paragraph to demonstrate css selectors</p>
            <span>these is span</span>
        </div>
        <footer>these is footer </footer>
        </body>

</html>
